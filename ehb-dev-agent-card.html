<style>
.agent-card.ehb-dev-agent {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: 2px solid rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 1.5rem;
    margin: 1rem;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.agent-card.ehb-dev-agent::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
    transform: translateX(-100%);
    transition: transform 0.6s ease;
}

.agent-card.ehb-dev-agent:hover::before {
    transform: translateX(100%);
}

.agent-card.ehb-dev-agent:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.card-header {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
}

.agent-icon {
    font-size: 2.5rem;
    margin-right: 1rem;
    animation: pulse 2s infinite;

    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }

    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    margin: 0;
}

.agent-info p {
    color: rgba(255,255,255,0.8);
    margin: 0;
    font-size: 0.9rem;
}

.status-indicator {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-left: auto;
}

.status-indicator.active {
    background: #4CAF50;
    box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
    animation: blink 2s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.features-list {
    margin-bottom: 1rem;
}

.feature {
    display: flex;
    align-items: center;
    padding: 0.5rem 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.feature:last-child {
    border-bottom: none;
}

    font-size: 1.2rem;
    margin-right: 0.5rem;
    width: 24px;
    text-align: center;
}

    flex: 1;
    color: rgba(255,255,255,0.9);

}

    padding: 0.25rem 0.5rem;

<script>
// EHB Dev Agent Card Functions
function launchEHBDevAgent() {
    window.open('http://localhost:5000', '_blank');
    updateCardStatus('üöÄ Launching EHB Dev Agent...');
}

function viewEHBDevAgentStatus() {
    fetch('http://localhost:5000/api/status')
        .then(response => response.json())
        .then(data => {
            updateCardStatus('‚úÖ EHB Dev Agent Status: ' + data.status);
            document.getElementById('active-sessions').textContent = data.activeSessions || 0;
        })
        .catch(error => {
            updateCardStatus('‚ùå EHB Dev Agent not available');
        });
}

function openEHBDevAgentDocs() {
    window.open('http://localhost:5000/docs', '_blank');
    updateCardStatus('üìö Opening EHB Dev Agent Documentation...');
}

function updateCardStatus(message) {
    // Update status in the card
    const statusElement = document.querySelector('.ehb-dev-agent .status-indicator');
    if (statusElement) {
        statusElement.title = message;
    }

    // Log the action
    console.log('EHB Dev Agent:', message);
}

// Auto-update active sessions count
setInterval(() => {
    fetch('http://localhost:5000/api/status')
        .then(response => response.json())
        .then(data => {
            const sessionsElement = document.getElementById('active-sessions');
            if (sessionsElement) {
                sessionsElement.textContent = data.activeSessions || 0;
            }
        })
        .catch(error => {
            // Dev Agent not running, keep default
        });
}, 5000);

// Initialize card
document.addEventListener('DOMContentLoaded', () => {
    updateCardStatus('EHB Dev Agent Ready');
});
</script>
